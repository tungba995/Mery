<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Gifts & Lights (Click Edition)</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
    #canvas-container { width: 100%; height: 100vh; display: block; }

    #ui-layer {
      position: absolute; bottom: 30px; width: 100%;
      text-align: center; pointer-events: none; z-index: 100;
    }

    .badge {
      display: inline-block; background: rgba(0,0,0,0.72);
      border: 2px solid #FFD700; color: #FFD700;
      padding: 10px 25px; border-radius: 50px;
      font-size: 18px; font-weight: 800; margin-bottom: 10px;
      text-transform: uppercase; letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.45);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.75);
      user-select: none;
      backdrop-filter: blur(6px);
    }

    button {
      pointer-events: auto; cursor: pointer;
      background: linear-gradient(to bottom, #D32F2F, #8B0000);
      color: #FFF; border: 2px solid #FFD700;
      padding: 15px 50px; border-radius: 30px;
      font-weight: 900; font-size: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.55);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

    #error-log {
      display: none; position: absolute; top: 0; left: 0;
      color: #ff6b6b; background: rgba(0,0,0,0.85);
      z-index: 999; padding: 10px; max-width: 100%;
      white-space: pre-wrap; font-size: 12px;
    }

    #start-screen{
      position: fixed;
      inset: 0;
      z-index: 200;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 30px;
      overflow: hidden;
      background:
        radial-gradient(900px 500px at 20% 20%, rgba(255, 0, 0, 0.18), rgba(0,0,0,0) 60%),
        radial-gradient(900px 500px at 80% 30%, rgba(255, 215, 0, 0.16), rgba(0,0,0,0) 60%),
        radial-gradient(1200px 700px at 50% 90%, rgba(0, 255, 255, 0.08), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, #05050a 0%, #000000 60%, #07020b 100%);
    }

    #start-screen::before,
    #start-screen::after{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(circle at 15% 30%, rgba(255,255,255,0.10), rgba(0,0,0,0) 35%),
        radial-gradient(circle at 35% 60%, rgba(255,215,0,0.12), rgba(0,0,0,0) 40%),
        radial-gradient(circle at 70% 40%, rgba(255,0,0,0.10), rgba(0,0,0,0) 42%),
        radial-gradient(circle at 85% 70%, rgba(0,255,255,0.08), rgba(0,0,0,0) 45%);
      filter: blur(8px);
      opacity: 0.9;
      pointer-events: none;
    }
    #start-screen::after{
      transform: scale(1.1);
      opacity: 0.6;
    }

    .snow{
      position:absolute;
      inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(2px 2px at 10px 20px, rgba(255,255,255,0.9) 40%, rgba(255,255,255,0) 60%),
        radial-gradient(1.5px 1.5px at 30px 60px, rgba(255,255,255,0.8) 40%, rgba(255,255,255,0) 60%),
        radial-gradient(2px 2px at 70px 10px, rgba(255,255,255,0.75) 40%, rgba(255,255,255,0) 60%),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.7) 40%, rgba(255,255,255,0) 60%);
      background-size: 120px 120px;
      animation: snowFall 8s linear infinite;
      opacity: 0.55;
    }
    @keyframes snowFall{
      from { transform: translateY(-80px); }
      to   { transform: translateY(120px); }
    }

    #ui-layer{ width: 100%; pointer-events: none; }
    #ui-layer > *{ pointer-events: auto; }

    #start-screen.started{
      opacity: 0;
      visibility: hidden;
      transition: opacity 600ms ease, visibility 600ms ease;
    }
  </style>
</head>

<body>
  <div id="error-log"></div>

  <div id="start-screen">
    <div class="snow" aria-hidden="true"></div>
    <div id="ui-layer">
      
      <button id="btnStart">B·∫ÆT ƒê·∫¶U</button>
    </div>
  </div>

  <div id="canvas-container"></div>

  <script>
    const MUSIC_URL = "./audio.mp3";
    const photoFiles = ["./image1.jpeg","./image2.jpeg","./image3.jpeg","./image4.jpeg","./image5.jpeg"];

    let bgMusic;
    try {
      bgMusic = new Audio(MUSIC_URL);
      bgMusic.loop = true;
      bgMusic.volume = 1.0;
    } catch (e) {
      logError("Kh√¥ng t·∫°o ƒë∆∞·ª£c Audio: " + e);
    }

    const loader = new THREE.TextureLoader();
    const photoTextures = photoFiles.map((f) => loader.load(
      f, undefined, undefined, (err) => logError("Kh√¥ng load ƒë∆∞·ª£c ·∫£nh: " + f + " | " + err)
    ));

    function createCustomTexture(type) {
      const canvas = document.createElement("canvas");
      canvas.width = 128; canvas.height = 128;
      const ctx = canvas.getContext("2d");
      const cx = 64, cy = 64;

      if (type === "gold_glow") {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
        grd.addColorStop(0, "#FFFFFF");
        grd.addColorStop(0.2, "#FFFFE0");
        grd.addColorStop(0.5, "#FFD700");
        grd.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
      } else if (type === "red_light") {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
        grd.addColorStop(0, "#FFAAAA");
        grd.addColorStop(0.3, "#FF0000");
        grd.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
      } else if (type === "gift_red") {
        ctx.fillStyle = "#D32F2F";
        ctx.fillRect(20, 20, 88, 88);
        ctx.fillStyle = "#FFD700";
        ctx.fillRect(54, 20, 20, 88);
        ctx.fillRect(20, 54, 88, 20);
        ctx.strokeStyle = "rgba(0,0,0,0.3)";
        ctx.lineWidth = 2;
        ctx.strokeRect(20,20,88,88);
      }
      return new THREE.CanvasTexture(canvas);
    }

    const textures = {
      gold: createCustomTexture("gold_glow"),
      red: createCustomTexture("red_light"),
      gift: createCustomTexture("gift_red"),
    };

    const CONFIG = {
      goldCount: 2200,
      redCount: 320,
      giftCount: 160,
      explodeRadius: 65,
      photoOrbitRadius: 25,
      treeHeight: 70,
      treeBaseRadius: 35,
    };

    let scene, camera, renderer;
    let groupGold, groupRed, groupGift;
    let photoMeshes = [];
    let titleMesh, starMesh, subTitleMesh, wishMesh;

    let state = "TREE"; // TREE | EXPLODE | PHOTO | WISH
    let selectedIndex = 0;
    let pointerX = 0.5;

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const WISH_Z = 68;

    function init3D() {
      const container = document.getElementById("canvas-container");
      scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x000000, 0.002);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 100;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      container.appendChild(renderer.domElement);

      groupGold = createParticleSystem("gold", CONFIG.goldCount, 2.0);
      groupRed  = createParticleSystem("red",  CONFIG.redCount,  3.5);
      groupGift = createParticleSystem("gift", CONFIG.giftCount, 3.0);

      createPhotos();
      createDecorations();
      updateWishMeshSize();

      attachInputHandlers(renderer.domElement);
      animate();
    }

    function createParticleSystem(type, count, size) {
      const pPositions = [];
      const pExplodeTargets = [];
      const pTreeTargets = [];

      for (let i = 0; i < count; i++) {
        const h = Math.random() * CONFIG.treeHeight;
        const y = h - CONFIG.treeHeight / 2;

        const radiusRatio = (type === "gold") ? Math.sqrt(Math.random()) : 0.9 + Math.random() * 0.1;
        const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
        const r = maxR * radiusRatio;
        const theta = Math.random() * Math.PI * 2;
        const tx = r * Math.cos(theta);
        const tz = r * Math.sin(theta);
        pTreeTargets.push(tx, y, tz);

        const u = Math.random();
        const v = Math.random();
        const phi = Math.acos(2 * v - 1);
        const lam = 2 * Math.PI * u;

        const radMult = (type === "gift") ? 1.2 : 1.0;
        const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;

        const ex = rad * Math.sin(phi) * Math.cos(lam);
        const ey = rad * Math.sin(phi) * Math.sin(lam);
        const ez = rad * Math.cos(phi);
        pExplodeTargets.push(ex, ey, ez);

        pPositions.push(tx, y, tz);
      }

      const geo = new THREE.BufferGeometry();
      geo.setAttribute("position", new THREE.Float32BufferAttribute(pPositions, 3));
      geo.userData = { tree: pTreeTargets, explode: pExplodeTargets };

      const mat = new THREE.PointsMaterial({
        size: size,
        map: textures[type],
        transparent: true,
        opacity: 1.0,
        blending: (type === "gift") ? THREE.NormalBlending : THREE.AdditiveBlending,
        depthWrite: false,
        sizeAttenuation: true,
      });

      const points = new THREE.Points(geo, mat);
      scene.add(points);
      return points;
    }

    function createPhotos() {
      const geo = new THREE.PlaneGeometry(8, 8);
      const borderGeo = new THREE.PlaneGeometry(9, 9);
      const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

      for (let i = 0; i < 5; i++) {
        const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
        const mesh = new THREE.Mesh(geo, mat);
        mesh.userData.photoIndex = i;

        const border = new THREE.Mesh(borderGeo, borderMat);
        border.position.z = -0.1;
        border.userData.photoIndex = i;
        mesh.add(border);

        mesh.visible = false;
        mesh.scale.set(0, 0, 0);
        scene.add(mesh);
        photoMeshes.push(mesh);
      }
    }

    function roundRect(ctx, x, y, w, h, r) {
      const rr = Math.min(r, w / 2, h / 2);
      ctx.beginPath();
      ctx.moveTo(x + rr, y);
      ctx.arcTo(x + w, y, x + w, y + h, rr);
      ctx.arcTo(x + w, y + h, x, y + h, rr);
      ctx.arcTo(x, y + h, x, y, rr);
      ctx.arcTo(x, y, x + w, y, rr);
      ctx.closePath();
    }

    // IMPORTANT: split theo " " ƒë·ªÉ NBSP (\u00A0) kh√¥ng b·ªã coi l√† kho·∫£ng tr·∫Øng ƒë·ªÉ c·∫Øt t·ª´
    function wrapLines(ctx, text, maxWidth) {
      const words = text.split(" ").filter(Boolean);
      const lines = [];
      let line = "";

      for (const w of words) {
        const test = line ? (line + " " + w) : w;
        if (ctx.measureText(test).width <= maxWidth) line = test;
        else { if (line) lines.push(line); line = w; }
      }
      if (line) lines.push(line);
      return lines;
    }

    function drawTextStrong(ctx, text, x, y, fillStyle, strokeStyle, lineWidth) {
      ctx.save();
      ctx.lineJoin = "round";
      ctx.miterLimit = 2;
      ctx.strokeStyle = strokeStyle;
      ctx.lineWidth = lineWidth;
      ctx.strokeText(text, x, y);
      ctx.fillStyle = fillStyle;
      ctx.fillText(text, x, y);
      ctx.restore();
    }

    function createDecorations() {
      // Title
      const canvas = document.createElement("canvas");
      canvas.width = 1024; canvas.height = 256;
      const ctx = canvas.getContext("2d");
      ctx.font = 'bold italic 90px "Times New Roman"';
      ctx.fillStyle = "#FFD700";
      ctx.textAlign = "center";
      ctx.shadowColor = "#FF0000";
      ctx.shadowBlur = 40;
      ctx.fillText("MERRY CHRISTMAS", 512, 130);

      const tex = new THREE.CanvasTexture(canvas);
      const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
      titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
      titleMesh.position.set(0, 50, 0);
      scene.add(titleMesh);

      // Star
      const starCanvas = document.createElement("canvas");
      starCanvas.width = 128; starCanvas.height = 128;
      const sCtx = starCanvas.getContext("2d");
      sCtx.fillStyle = "#FFFF00";
      sCtx.shadowColor = "#FFF";
      sCtx.shadowBlur = 20;
      sCtx.beginPath();
      const cx = 64, cy = 64, outer = 50, inner = 20;
      for (let i = 0; i < 5; i++) {
        sCtx.lineTo(cx + Math.cos((18 + i * 72) / 180 * Math.PI) * outer, cy - Math.sin((18 + i * 72) / 180 * Math.PI) * outer);
        sCtx.lineTo(cx + Math.cos((54 + i * 72) / 180 * Math.PI) * inner, cy - Math.sin((54 + i * 72) / 180 * Math.PI) * inner);
      }
      sCtx.closePath();
      sCtx.fill();

      const starTex = new THREE.CanvasTexture(starCanvas);
      const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
      starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
      starMesh.position.set(0, CONFIG.treeHeight / 2 + 2, 0);
      scene.add(starMesh);

      // Subtitle under tree
      const subCanvas = document.createElement("canvas");
      subCanvas.width = 1024;
      subCanvas.height = 256;
      const subCtx = subCanvas.getContext("2d");

      subCtx.clearRect(0, 0, subCanvas.width, subCanvas.height);
      subCtx.font = '900 78px "Segoe UI"';
      subCtx.fillStyle = "#FFD700";
      subCtx.textAlign = "center";
      subCtx.textBaseline = "middle";
      subCtx.shadowColor = "rgba(255, 0, 0, 0.85)";
      subCtx.shadowBlur = 24;
      subCtx.fillText("GI√ÅNG SINH AN L√ÄNH", 512, 128);

      const subTex = new THREE.CanvasTexture(subCanvas);
      const subMat = new THREE.MeshBasicMaterial({
        map: subTex,
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false
      });

      subTitleMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), subMat);
      subTitleMesh.position.set(0, -CONFIG.treeHeight / 2 - 16, 0);
      subTitleMesh.visible = true;
      scene.add(subTitleMesh);

      // ==========================
      // WISH: FIX wrap + FIX out-of-box
      // ==========================
      const wishCanvas = document.createElement("canvas");
      wishCanvas.width = 1024;
      wishCanvas.height = 512;
      const wCtx = wishCanvas.getContext("2d");

      // N·ªõi khung ch√∫t ƒë·ªÉ ‚Äúd·ªÖ th·ªü‚Äù
      const boxX = 120, boxY = 140, boxW = 784, boxH = 250;

      const padX = 54;
      const headlineH = 70;
      const bodyTop = boxY + headlineH + 12;
      const bodyBottom = boxY + boxH - 18;
      const bodyAreaH = bodyBottom - bodyTop;
      const maxTextWidth = boxW - padX * 2;

      wCtx.clearRect(0, 0, wishCanvas.width, wishCanvas.height);

      // Panel n·ªÅn
      wCtx.save();
      wCtx.fillStyle = "rgba(0,0,0,0.70)";
      wCtx.strokeStyle = "rgba(255,215,0,0.28)";
      wCtx.lineWidth = 3;
      roundRect(wCtx, boxX, boxY, boxW, boxH, 22);
      wCtx.fill();
      wCtx.stroke();
      wCtx.restore();

      // Headline
      wCtx.textAlign = "center";
      wCtx.textBaseline = "middle";
      wCtx.shadowBlur = 0;
      wCtx.font = '700 38px "Georgia","Times New Roman",serif';
      drawTextStrong(
        wCtx,
        "üíõ G·ª¨I NG∆Ø·ªúI M√åNH TH∆Ø∆†NG üíõ",
        512,
        boxY + headlineH / 2 + 4,
        "#FFDCA8",
        "rgba(0,0,0,0.60)",
        6
      );

      // Body: baseline TOP + auto-fit font
      const paragraphs = [
        // gi·ªØ ‚Äúb√¨nh y√™n‚Äù kh√¥ng b·ªã b·∫ª d√≤ng
        `üéÑ Gi√°ng Sinh n√†y, ch·ªâ mong em lu√¥n ·∫•m √°p v√† b√¨nh\u00A0y√™n.`,
        "‚ú® C·∫£m ∆°n v√¨ ƒë√£ ƒë·∫øn v√† l√†m th·∫ø gi·ªõi c·ªßa anh d·ªãu l·∫°i.",
        // √©p ‚Äúh√¥m nay v√† c·∫£ sau n√†y‚Äù th√†nh 1 d√≤ng ri√™ng
        `üíç Ch√∫c ch√∫ng ta th·∫≠t nhi·ªÅu y√™u th∆∞∆°ng \ncho\u00A0h√¥m\u00A0nay\u00A0v√†\u00A0c·∫£\u00A0sau\u00A0n√†y.`,
        `‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è I LOVE YOU ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è`
      ];

      function buildLinesWithFont(fontSize) {
        wCtx.textBaseline = "top";
        wCtx.font = `600 ${fontSize}px "Georgia","Times New Roman",serif`;

        const lineHeight = Math.round(fontSize * 1.35);  // ƒë·∫£m b·∫£o kh√¥ng ƒë√® ch·ªØ
        const blankGap = Math.round(fontSize * 0.55);

        const linesWithHeights = [];
        for (let p = 0; p < paragraphs.length; p++) {
          const blocks = paragraphs[p].split("\n"); // cho ph√©p d√≤ng b·∫Øt bu·ªôc
          for (let b = 0; b < blocks.length; b++) {
            const lines = wrapLines(wCtx, blocks[b], maxTextWidth);
            for (const ln of lines) linesWithHeights.push({ text: ln, h: lineHeight });
            if (b < blocks.length - 1) linesWithHeights.push({ text: "", h: Math.round(lineHeight * 0.25) });
          }
          if (p < paragraphs.length - 1) linesWithHeights.push({ text: "", h: blankGap });
        }

        const totalH = linesWithHeights.reduce((s, it) => s + it.h, 0);
        return { linesWithHeights, totalH, lineHeight };
      }

      let fontSize = 26;
      let layout = buildLinesWithFont(fontSize);

      // Auto-fit: n·∫øu text v∆∞·ª£t khung => gi·∫£m font
      while (layout.totalH > bodyAreaH && fontSize > 20) {
        fontSize -= 1;
        layout = buildLinesWithFont(fontSize);
      }

      const startY = bodyTop + Math.max(0, (bodyAreaH - layout.totalH) / 2);

      let y = startY;
      for (const item of layout.linesWithHeights) {
        if (item.text) {
          drawTextStrong(
            wCtx,
            item.text,
            512,
            y,
            "#FFFFFF",
            "rgba(0,0,0,0.62)",
            5
          );
        }
        y += item.h;
      }

      const wishTex = new THREE.CanvasTexture(wishCanvas);
      const wishMat = new THREE.MeshBasicMaterial({
        map: wishTex,
        transparent: true,
        opacity: 1.0,
        blending: THREE.NormalBlending,
        depthWrite: false
      });

      wishMesh = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), wishMat);
      wishMesh.position.set(0, 0, WISH_Z);
      wishMesh.visible = false;
      scene.add(wishMesh);
    }

    function updateWishMeshSize() {
      if (!wishMesh || !camera) return;

      const distance = Math.abs(camera.position.z - WISH_Z);
      const vFov = THREE.MathUtils.degToRad(camera.fov);
      const visibleH = 2 * Math.tan(vFov / 2) * distance;
      const visibleW = visibleH * camera.aspect;

      const h = visibleH * 0.48;
      const w = Math.min(visibleW * 0.78, h * 2.25);

      wishMesh.geometry.dispose();
      wishMesh.geometry = new THREE.PlaneGeometry(w, h);
    }

    function updateParticleGroup(group, targetState, speed, rotY, time, isBlinking) {
      const positions = group.geometry.attributes.position.array;
      const targets = group.geometry.userData[(targetState === "TREE") ? "tree" : "explode"];
      for (let i = 0; i < positions.length; i++) positions[i] += (targets[i] - positions[i]) * speed;
      group.geometry.attributes.position.needsUpdate = true;

      if (targetState === "TREE") {
        group.rotation.y += 0.003;
        if (isBlinking) {
          const scale = 1 + Math.sin(time * 5) * 0.2;
          group.scale.set(scale, scale, scale);
        } else group.scale.set(1, 1, 1);
      } else {
        group.scale.set(1, 1, 1);
        group.rotation.y += (rotY - group.rotation.y) * 0.05;
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = Date.now() * 0.001;
      const speed = 0.06;
      const rotY = pointerX * Math.PI * 2;

      const particleState = (state === "TREE") ? "TREE" : "EXPLODE";
      updateParticleGroup(groupGold, particleState, speed, rotY, time, false);
      updateParticleGroup(groupRed,  particleState, speed, rotY, time, true);
      updateParticleGroup(groupGift, particleState, speed, rotY, time, false);

      if (state === "TREE") {
        setStatus("Click ƒë·ªÉ bung ·∫£nh", "#FFD700");
        titleMesh.visible = true;
        starMesh.visible = true;
        if (wishMesh) wishMesh.visible = false;

        if (subTitleMesh) {
          subTitleMesh.visible = true;
          subTitleMesh.position.set(0, -CONFIG.treeHeight / 2 - 16, 0);
          subTitleMesh.lookAt(camera.position);
          const s = 1 + Math.sin(time * 2.0) * 0.03;
          subTitleMesh.scale.set(s, s, s);
        }

        titleMesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
        starMesh.rotation.z -= 0.02;

        photoMeshes.forEach((m) => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

      } else if (state === "EXPLODE") {
        setStatus("Click ·∫£nh: xem ·∫£nh | Click n·ªÅn: xem l·ªùi ch√∫c", "#FFA500");
        titleMesh.visible = false;
        starMesh.visible = false;
        if (subTitleMesh) subTitleMesh.visible = false;
        if (wishMesh) wishMesh.visible = false;

        const baseAngle = groupGold.rotation.y;
        const angleStep = (Math.PI * 2) / 5;
        let bestIdx = 0, maxZ = -999;

        photoMeshes.forEach((mesh, i) => {
          mesh.visible = true;

          const angle = baseAngle + i * angleStep;
          const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
          const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
          const y = Math.sin(time + i) * 3;

          mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
          mesh.lookAt(camera.position);

          if (z > maxZ) { maxZ = z; bestIdx = i; }
          mesh.scale.lerp(z > 5
            ? new THREE.Vector3(1.0 + (z / CONFIG.photoOrbitRadius) * 0.8, 1.0 + (z / CONFIG.photoOrbitRadius) * 0.8, 1.0 + (z / CONFIG.photoOrbitRadius) * 0.8)
            : new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
        });

        selectedIndex = bestIdx;

      } else if (state === "PHOTO") {
        setStatus("Click: quay l·∫°i", "#00FFFF");
        titleMesh.visible = false;
        starMesh.visible = false;
        if (subTitleMesh) subTitleMesh.visible = false;
        if (wishMesh) wishMesh.visible = false;

        photoMeshes.forEach((mesh, i) => {
          if (i === selectedIndex) {
            mesh.visible = true;
            mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
            mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
            mesh.lookAt(camera.position);
            mesh.rotation.z = 0;
          } else {
            mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
          }
        });

      } else if (state === "WISH") {
        setStatus("Click: quay v·ªÅ c√¢y th√¥ng", "#FFD700");

        photoMeshes.forEach((mesh) => {
          mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.12);
          mesh.visible = false;
        });

        titleMesh.visible = false;
        starMesh.visible = false;
        if (subTitleMesh) subTitleMesh.visible = false;

        if (wishMesh) {
          wishMesh.visible = true;
          wishMesh.position.set(0, 0, WISH_Z);
          wishMesh.lookAt(camera.position);
          const s = 1 + Math.sin(time * 1.6) * 0.012;
          wishMesh.scale.set(s, s, s);
        }
      }

      renderer.render(scene, camera);
    }

    function setStatus(text, color) {
      const statusDiv = document.getElementById("status");
      if (statusDiv && statusDiv.innerText !== text) statusDiv.innerText = text;
      if (statusDiv) statusDiv.style.color = color;
    }

    function attachInputHandlers(domEl) {
      domEl.addEventListener("mousemove", (e) => {
        const rect = domEl.getBoundingClientRect();
        pointerX = (e.clientX - rect.left) / rect.width;
        pointerX = Math.max(0, Math.min(1, pointerX));
      });

      domEl.addEventListener("pointerdown", (e) => {
        const rect = domEl.getBoundingClientRect();
        mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -(((e.clientY - rect.top) / rect.height) * 2 - 1);

        if (state === "WISH") { state = "TREE"; return; }
        if (state === "PHOTO") { state = "EXPLODE"; return; }
        if (state === "TREE") { state = "EXPLODE"; return; }

        if (state === "EXPLODE") {
          raycaster.setFromCamera(mouse, camera);
          const intersects = raycaster.intersectObjects(photoMeshes, true);

          if (intersects && intersects.length > 0) {
            const obj = intersects[0].object;
            const idx = (obj.userData && typeof obj.userData.photoIndex === "number")
              ? obj.userData.photoIndex
              : (obj.parent && obj.parent.userData ? obj.parent.userData.photoIndex : null);

            if (typeof idx === "number") {
              selectedIndex = idx;
              state = "PHOTO";
              return;
            }
          }

          state = "WISH";
          return;
        }
      });

      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") state = "TREE";
      });
    }

    function startSystem() {
      document.getElementById("btnStart").style.display = "none";
      document.getElementById("start-screen").classList.add("started");
      if (bgMusic) bgMusic.play().catch((e) => logError("Kh√¥ng ph√°t ƒë∆∞·ª£c nh·∫°c: " + e));
      init3D();
    }

    document.getElementById("btnStart").addEventListener("click", startSystem);

    window.addEventListener("resize", () => {
      if (!camera || !renderer) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      updateWishMeshSize();
    });

    function logError(e) {
      const box = document.getElementById("error-log");
      box.style.display = "block";
      box.innerText += String(e) + "\n";
    }
  </script>
